name: Deploy Vue to WordPress

on:
  push:
    branches:
      - main # Укажите ветку, на которую нужно настраивать деплой, например, main или master.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to WordPress
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          # Путь от корня FTP до сайта. На Beget: kotenkxj.beget.tech/public_html
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH || 'kotenkxj.beget.tech/public_html' }}
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          cd $FTP_REMOTE_PATH/wp-content/themes/spart;
          mkdir -p vue/dist;
          mirror -R --delete --verbose ./dist vue/dist;
          quit"